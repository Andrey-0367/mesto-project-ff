<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="0863e5bc26221680f1e2.svg" alt="Логотип проекта масто" class="logo header__logo"></header><main class="content"><section class="profile page__section"><button class="profile__image profile__image-button" style="background-image: url('6666407ac3aa5af1d5de.jpg')"></button><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><fieldset class="form__set"><label class="form__field"><input class="popup__input popup__input_type_name" id="name-input" maxlength="40" minlength="2" name="name" placeholder="Имя" pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required> <span class="popup__input-error name-input-error"></span></label> <label class="form__field"><input class="popup__input popup__input_type_description" id="description-input" maxlength="200" minlength="2" name="description" placeholder="Занятие" pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required> <span class="popup__input-error description-input-error"></span></label> <button class="button popup__button" type="submit">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place" novalidate><fieldset class="form__set"><label class="form__field"><input name="place-name" id="place-name-input" class="popup__input popup__input_type_card-name" placeholder="Название" pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." minlength="2" maxlength="30" required> <span class="popup__error_visible place-name-input-error"></span></label> <label class="form__field"><input type="url" name="link" id="link-input" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-input-error"></span></label> <button type="submit" class="button popup__button">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_image"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="new-type_image"><fieldset class="form__set"><label for="avatar__image-input"><input type="url" name="avatar__image" id="avatar__image-input" class="popup__input popup__input_type_url" placeholder="https://somewebsite.com/someimage.jpg" required> <span class="popup__input-error avatar__image-input-error"></span></label> <button type="submit" class="button popup__button">Сохранить</button></fieldset></form></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><button type="button" class="card__like-button"></button></div></li></template></body></html>
